<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Contacto BYTES</title>
  </head>
  <body>
    <form action="arquivo.php" method="post">
      <fieldset>
        <legend><h1>Formulário de Contacto BYTES</h1></legend>
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" name="fName" autocomplete="off" placeholder="Insira o seu nome aqui" required/><br>
        <label for="E-mail">E-mail:</label>
        <input type="email" id="E-mail" name="email"/><br /><br />
        <legend>Género:</legend>
        <input type="radio" id="Masculino" name="Género" />
        <label for="Masculino">Masculino</label><br />
        <input type="radio" id="Feminino" name="Género"/>
        <label for="Feminino">Feminino</label><br /><br />
        <label for="Data atual">Data atual:</label>
        <input type="date" id="Data atual" name="atualData"/><br />
        <label for="Turma">Turma:</label>
        <select name="userTurma" id="Turma">
          Selecionie uma turma
          <option value="Selecione uma Turma"selected disabled>Selecione uma Turma</option>
          <option value="Fullstack Developer">Fullstack Developer</option>
          <option value="Outra">Outra</option></select
        ><br /><br />
        <label for="sms">Mensagem</label>
        <textarea name="mensagem" id="sms" maxlength="50" ></textarea><br />
        <input type="reset" value="Limpar" />
        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
  </body>
</html>
